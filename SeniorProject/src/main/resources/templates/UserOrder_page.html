<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potapov Weddings Rental</title>
    <link rel="stylesheet" type="text/css" href="UserOrder_styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <style>
        .middle h2{
            color: white;
            text-align: center;
            font-size: 35px;
        }
        button.active {
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>

<body class="bg-transparent">
    <div th:replace="~{Navbar :: header}"></div>
    <div th:replace="~{Navbar :: navbar}"></div>
    <div th:replace="~{Navbar :: sessionManagement}"></div>

    <div class="container mt-5" id="alert-container">
        <div class="alert alert-danger" role="alert">
            <h4 class="alert-heading" id="alert-heading"></h4>
            <p id="alert-message"></p>
            <hr>
            <p class="mb-0" id="alert-footer"></p>
        </div>
    </div>

    <div class="container" id="page-content" style="display: none">
        <section class="middle">
            <h2>Rentals</h2>
    <!-- Toggle Buttons -->
            <div class="d-flex justify-content-center">
                <button id="toggleCurrentOrders" class="btn btn-primary mx-2">Show Current Orders</button>
                <button id="togglePastOrders" class="btn btn-secondary mx-2">Show Past Orders</button>
            </div>
        </section>

        <table class="table">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Date</th>
                    <th>Payment Status</th>
                    <th>Price</th>
                    <th>Rental Time</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="orders-container">
                <!-- Orders will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script src="UserOrder.js"></script>
</body>

</html>
