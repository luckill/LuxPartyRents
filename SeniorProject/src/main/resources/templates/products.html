<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="products.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="product.js"></script>
</head>

<body class="bg-transparent">
    <section class="top">
        <div th:replace="~{Navbar :: header}"></div>
        <div th:replace="~{Navbar :: navbar}"></div>
        <div th:replace="~{Navbar :: sessionManagement}"></div>
    </section>

    <div class="container mt-5" id="alert-container">
        <div class="alert alert-danger" role="alert">
            <h4 class="alert-heading" id="alert-heading"></h4>
            <p id="alert-message"></p>
            <hr>
            <p class="mb-0" id="alert-footer"></p>
        </div>
    </div>

    <div id="page-content" style="display: none">
        <section class="middle">
            <h2>Products</h2>
            <div class="d-flex justify-content-around">
                <button type="button" style="margin-left: 10%;" class="btn btn-outline-light"
                        onclick="window.location.href='/newProduct'">Add</button>
                <form class="search" role="search"></form>
                <div class="dropdown w-25 d-flex"> <!-- Added margin-start to create a gap -->
                    <select class="form-select wide-dropdown me-2" id="col-type-dropdown" name="type" onchange=""> <!-- Only filters when search has values in it -->
                        <option value="Name">Name</option>
                        <option value="ID">ID</option>
                        <option value="Type">Type</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
                <input class="form-control me-2" style="width: 200px;" type="search" placeholder="Search" id="searchInput" aria-label="Search">
                <button class="btn btn-outline-light" style="margin-right: 10%;" type="submit" id="searchButton">Search</button>
                </form>
            </div>
        </section>

        <section class="last">
            <div id="container">
                <table class="table">
                    <thead>
                    <tr>
                        <!-- Dropdown button acts as a filter -->
                        <th>ID <button type="button" class="btn text-light btn-sm dropdown-toggle" id="sort-id"></button></th>
                        <th>Name <button type="button" class="btn text-light btn-sm dropdown-toggle" id="sort-name"></button></th>
                        <th>Price <button type="button" class="btn text-light btn-sm dropdown-toggle" id="sort-price"></button></th>
                        <th>Quantity <button type="button" class="btn text-light btn-sm dropdown-toggle" id="sort-quantity"></button></th>
                        <th>Type <button type="button" class="btn text-light btn-sm dropdown-toggle" id="sort-type"></button></th>
                    </tr>
                    </thead>
                    <tbody id="tableRows">
                    <!-- Items will show up here -->
                    </tbody>
                </table>
            </div>
        </section>
    </div>


</body>

</html>
